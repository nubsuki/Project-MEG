<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="Addons/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="index.js"></script>
    <title>MEG</title>
</head>

<body>
    <!--loading-->
    <section id="loading">
        <iframe src="Addons/loading.html" class="loadingsection"></iframe>
    </section>

    <!--Background-->
    <section>
        <iframe src="Addons/background2.html" class="sectionbg"></iframe>
    </section>
    <!--Navbar-->
    
    <section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link" title="Profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link" title="NewsFeed">
                        <i class="bi bi-paperclip"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="post.html" class="nav-link" title="Posts">
                        <i class="bi bi-app-indicator"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" title="Reels">
                        <i class="bi bi-camera-reels"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" title="WiKi">
                        <i class="bi bi-wikipedia"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" title="LogOut">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <!--Newsfeed-->

    <section id="Newsfeed" class="newsfeedsection">
        <div class="card-container"></div>
    </section>

    <!--Chatroom-->
    <section>
        <div class="chatIcon" id="chatIcon">
            <i class="bi bi-wechat"></i>
        </div>
        <div class="chatIcon" id="chatIconclose" style="display: none;">
            <i class="bi bi-wechat"></i>
        </div>
        <section id="Chatroom" style="display: none;">
            <div class="Chatroom">
                <!-- Left Section channel buttons -->
                <div class="left-section">
                    <div class="buttons">
                        <button id="ch1" aria-label="Channel 1"><i class="bi bi-chat-square-text"></i></button>
                        <button id="ch2" aria-label="Channel 2"><i class="bi bi-patch-question"></i></button>
                        <button id="ch3" aria-label="Channel 3"><i class="bi bi-joystick"></i></button>
                    </div>
                </div>
                <!-- Middle Section -->
                <div class="middle-section">
                    <div class="chat-container">
                        <div class="chat-window">
                            <!-- Messages loads automatic -->
                        </div>
                        <div class="input-bar">
                            <input type="text" placeholder="Type a message" id="chatInput">
                            <button id="sendButton">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <script type="module" src="Addons/navbar.js"></script>
</body>

</html>
