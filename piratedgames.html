<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piratedgames.css">
    <link rel="stylesheet" href="Addons/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="piratedgames.js"></script>
    <title>MEG</title>
</head>

<body>
    <!--loading-->
    <section id="loading">
        <iframe src="Addons/loading.html" class="loadingsection"></iframe>
    </section>
    <!--Background-->
    <section>
        <iframe src="Addons/background2.html" class="sectionbg"></iframe>
    </section>
    <!--Navbar-->
    <section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link" title="Profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link" title="NewsFeed">
                        <i class="bi bi-paperclip"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="post.html" class="nav-link" title="Posts">
                        <i class="bi bi-app-indicator"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reel.html" class="nav-link" title="Reels">
                        <i class="bi bi-camera-reels"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="wiki.html" class="nav-link" title="WiKi">
                        <i class="bi bi-wikipedia"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" title="LogOut">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <!--alertPopup-->
    <div id="alertPopup" class="alert-popup" style="display: none;">
        <p id="alertMessage"></p>
    </div>
    <!--Starrail-->
    <section class="starrail">
        <section class="starrailcharacter">
            <div class="character">
                <!--avatars-->
                <div class="character-img" id="adddata">
                    <i class="bi bi-patch-plus"></i>
                </div>
            </div>
        </section>
        <section class="starraildata" id="starraildata" style="display: none;">
            <div id="closeicon"><i class="bi bi-x icon2"></i></div>
            <div class="page">
                <details class="card">
                    <summary class="card__header">
                        <img class="card__avatar" id="avatarimg" src="https://picsum.photos/id/1032/64/64">
                        <h1 id="software">Website Name</h1>
                        <span class="card__indicator"></span>
                        <div class="card__actions">
                            <button id="deleteButt" type="button">delete</button>
                        </div>
                    </summary>
                    <div class="card__body">
                        <p id="des">Loading....</p>
                        <a class="btn" id="Link1" href="#"><i class="bi bi-google"></i></a>
                        <a class="btn" id="Link2" href="#"><i class="bi bi-virus2"></i></a>
                    </div>
                </details>
            </div>
        </section>
    </section>
    <section class="uploaddata" id="uploaddata" style="display: none;">
        <div class="upload-form">

            <h2>Upload Data for Software</h2>
            <div id="closeiconuploaddata"><i class="bi bi-x icon2"></i></div>

            <form id="nameCardForm">
                <label for="name">Website name:</label>
                <input type="text" id="name" name="name" required>

                <label for="avatar">Website Image:</label>
                <input type="file" id="avatar" name="avatar" required>

                <label for="nameDetails">Details:</label>
                <textarea id="nameDetails" name="nameDetails" required></textarea>

                <label for="Softwareurl">Enter Website URL:</label>
                <input type="url" id="websiteURL" name="websiteURL" placeholder="Enter Website URL" required>

                <label for="Softwareurl">Enter Antivirus URL:</label>
                <input type="url" id="antivirusURL" name="antivirusURL" placeholder="Enter Antivirus URL" required>


                <button id="submitButton" type="submit">Upload</button>
            </form>
        </div>
    </section>
    <script type="module" src="Addons/navbar.js"></script>
</body>

</html>
