<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="Addons/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="reel.js"></script>
    <title>MEG</title>
</head>
<body>
    <!--loading-->
    <section id="loading">
        <iframe src="Addons/loading.html" class="loadingsection"></iframe>
    </section>
    <!--Background-->
    <section>
        <iframe src="Addons/background2.html" class="sectionbg"></iframe>
    </section>
    <!--Navbar-->
    <section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link" title="Profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link" title="NewsFeed">
                        <i class="bi bi-paperclip"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="post.html" class="nav-link" title="Posts">
                        <i class="bi bi-app-indicator"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reel.html" class="nav-link" title="Reels">
                        <i class="bi bi-camera-reels"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="wiki.html" class="nav-link" title="WiKi">
                        <i class="bi bi-wikipedia"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" title="LogOut">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!--alertPopup-->
    <div id="alertPopup" class="alert-popup" style="display: none;">
        <p id="alertMessage"></p>
    </div>
    
    <!--Posts-->
    <section class="sectionpostfetch">
        <div class="container">
            
            <div class="post-section">
                <div class="post-header">
                    <div class="post-icons">
                        <i class="bi bi-file-plus-fill" title="Add Post" id="addPostIcon"></i>
                        <!--<i class="bi bi-trash3-fill" title="Delete Post" id="deletePostIcon"></i>-->
                        <i class="bi bi-flag" title="Report Post" id="reportPostIcon"></i>
                    </div>
                </div>
                <div class="post-content" id="postContent">
                    <!-- Posts will be dropped here -->
                </div>
                <div class="arrow-container left-arrow">
                    <i id="leftArrow" class="bi bi-caret-left-fill"></i>
                </div>
                <div class="arrow-container right-arrow">
                    <i id="rightArrow" class="bi bi-caret-right-fill"></i>
                </div>
                
            </div>
            <div class="comment-s">
                <div class="comment-section">
                    <div class="comments-window">
                        <!-- Comments will be dropped here  -->
                    </div>
                    <div class="comment-input-bar">
                        <input type="text" id="commentInput" placeholder="Write a comment..." />
                        <button id="sendCommentButton">Send</button>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="modal" id="reportPostModal">
            <div class="modal-content">
                <span class="close-button" id="closeReportModal"><i class="bi bi-x icon2"></i></span>
                <h2>Report Post</h2>
                <form id="reportPostForm">
                    <label for="reportReason">Reason for report:</label>
                    <textarea id="reportReason" name="reportReason" required></textarea><br><br>
                    <button type="submit" id="reportButton">Report</button>
                </form>
            </div>
        </div>
    
    
        <div class="modal" id="addPostModal">
            <div class="modal-content">
                <span class="close-button" id="closeModal"><i class="bi bi-x icon2"></i></span>
                <h2>Add a New Reel</h2>
                <form id="addPostForm">
                    <label for="postName">Reel Name:</label>
                    <input type="text" id="postName" name="postName" required><br><br>
                    <label for="caption">Caption:</label>
                    <input type="text" id="caption" name="caption" required><br><br>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea><br><br>
                    <label for="tag">Tags:</label>
                    <select id="tag" class="tagss">
                        <option value="">Select a tag</option>
                    </select>
                    <ul id="tagList"></ul>
                    <br>
                    <label for="fileUpload">Upload File:</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept="video/*"><br><br>
                    <button type="submit" id="submitButton">Submit</button>
                </form>
                <div id="successMessage" style="display:none; color: green;">Uploaded UwU</div>
                <div id="failMessage" style="display:none; color: rgb(255, 5, 5);">Upload Failed OwO?</div>
            </div>
        </div>
    </section>

    

    <script type="module" src="Addons/navbar.js"></script>
</body>
</html>
