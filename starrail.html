<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="starrail.css">
    <link rel="stylesheet" href="Addons/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="starrail.js"></script>
    <title>MEG</title>
</head>

<body>
    <!--Background-->
    <section>
        <iframe src="Addons/background2.html" class="sectionbg"></iframe>
    </section>
    <!--Navbar-->
    <section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link" title="Profile">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link" title="NewsFeed">
                        <i class="bi bi-paperclip"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="post.html" class="nav-link" title="Posts">
                        <i class="bi bi-app-indicator"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="reel.html" class="nav-link" title="Reels">
                        <i class="bi bi-camera-reels"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="wiki.html" class="nav-link" title="WiKi">
                        <i class="bi bi-wikipedia"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout" title="LogOut">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="starrail">
        <section class="starrailcharacter">
            <div class="character">
                <div class="character-img">
                    <!--avatars-->
                    <div class="character-img" id="adddata">
                      <i class="bi bi-patch-plus"></i>
                    </div>
            </div>
        </section>
        <section class="starraildata" id="starraildata" style="display: none;">
            <div id="closeicon"><i class="bi bi-x icon2"></i></div>
            <div class="page">
                <details class="card">
                    <summary class="card__header">
                        <img class="card__avatar" id="avatarimg" src="https://picsum.photos/id/1032/64/64">
                        <h1>NAME</h1>
                        <span class="card__indicator"></span>
                        <div class="card__actions">
                            <button id="deleteButt" type="button">delete</button>
                        </div>
                    </summary>
                    <div class="card__body">
                        <p id="chardet">details</p>
                    </div>
                </details>
                <details class="card">
                    <summary class="card__header">
                        <img class="card__avatar" id="artifactimg" src="https://picsum.photos/id/1032/64/64">
                        <h1>Artifact</h1>
                        <span class="card__indicator"></span>
                        <div class="card__actions">
                        </div>
                    </summary>
                    <div class="card__body">
                        <img class="card__avatar" id="artifactimg1" src="https://picsum.photos/id/1032/64/64">
                        <p>Loading.....</p>
                        <img class="card__avatar" id="artifactimg2" src="https://picsum.photos/id/1032/64/64">
                        <p>Loading.....</p>
                    </div>
                </details>
                <details class="card">
                    <summary class="card__header">
                        <img class="card__avatar" id="weapon" src="https://picsum.photos/id/1032/64/64">
                        <h1>Wepons</h1>
                        <span class="card__indicator"></span>
                        <div class="card__actions">
                        </div>
                    </summary>
                    <div class="card__body">
                        <img class="card__avatar" id="weapon1" src="https://picsum.photos/id/1032/64/64">
                        <p>Loading.....</p>
                        <img class="card__avatar" id="weapon2" src="https://picsum.photos/id/1032/64/64">
                        <p>Loading.....</p>
                    </div>
                </details>
                <details class="card">
                    <summary class="card__header">
                        <img class="card__avatar" id="team" src="https://picsum.photos/id/1032/64/64">
                        <h1>Best Team</h1>
                        <span class="card__indicator"></span>
                        <div class="card__actions">
                        </div>
                    </summary>
                    <div class="card__body">
                        <img class="card__avatar" id="team1" src="https://picsum.photos/id/1032/64/64" alt="first">
                        <img class="card__avatar" id="team2" src="https://picsum.photos/id/1032/64/64" alt="second">
                        <img class="card__avatar" id="team3" src="https://picsum.photos/id/1032/64/64" alt="third">
                        <img class="card__avatar" id="team4" src="https://picsum.photos/id/1032/64/64" alt="fourth">
                    </div>
                </details>
            </div>
        </section>
    </section>
    <section class="uploaddata" id="uploaddata" style="display: none;">
        <div class="upload-form">
            
            <h2>Upload Data for Character Card</h2>
            <div id="closeiconuploaddata"><i class="bi bi-x icon2"></i></div>
            
            <form id="nameCardForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="avatar">Avatar Image:</label>
                <input type="file" id="avatar" name="avatar" required>

                <label for="nameDetails">Details:</label>
                <textarea id="nameDetails" name="nameDetails" required></textarea>

                <h2>Upload Data for Artifact Card</h2>

                <label for="artifactImg1">Artifact Image 1:</label>
                <input type="file" id="artifactImg1" name="artifactImg1" required>

                <label for="artifactDetails1">Details for Artifact 1:</label>
                <textarea id="artifactDetails1" name="artifactDetails1" required></textarea>

                <label for="artifactImg2">Artifact Image 2:</label>
                <input type="file" id="artifactImg2" name="artifactImg2" required>

                <label for="artifactDetails2">Details for Artifact 2:</label>
                <textarea id="artifactDetails2" name="artifactDetails2" required></textarea>

                <h2>Upload Data for Weapons Card</h2>

                <label for="weaponImg1">Weapon Image 1:</label>
                <input type="file" id="weaponImg1" name="weaponImg1" required>

                <label for="weaponDetails1">Details for Weapon 1:</label>
                <textarea id="weaponDetails1" name="weaponDetails1" required></textarea>

                <label for="weaponImg2">Weapon Image 2:</label>
                <input type="file" id="weaponImg2" name="weaponImg2" required>

                <label for="weaponDetails2">Details for Weapon 2:</label>
                <textarea id="weaponDetails2" name="weaponDetails2" required></textarea>

                <h2>Upload Data for Best Team Card</h2>

                <label for="teamAvatar1">Avatar Image 1:</label>
                <input type="file" id="teamAvatar1" name="teamAvatar1" required>

                <label for="teamAvatar2">Avatar Image 2:</label>
                <input type="file" id="teamAvatar2" name="teamAvatar2" required>

                <label for="teamAvatar3">Avatar Image 3:</label>
                <input type="file" id="teamAvatar3" name="teamAvatar3" required>

                <label for="teamAvatar4">Avatar Image 4:</label>
                <input type="file" id="teamAvatar4" name="teamAvatar4" required>

                <button id="submitButton" type="submit">Upload</button>
            </form>
        </div>
    </section>
    <script type="module" src="Addons/navbar.js"></script>
</body>

</html>
