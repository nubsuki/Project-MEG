<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usersprofile.css">
    <link rel="stylesheet" href="Addons/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="module" src="usersprofile.js"></script>
    <title>MEG</title>
</head>
<body>
     <!--Background-->
     <section>
        <iframe src="Addons/background2.html" class="sectionbg"></iframe>
    </section>
    <!--Navbar-->
    <section>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="profile.html" class="nav-link">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="bi bi-paperclip"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="Features/chatroom.html" class="nav-link">
                        <i class="bi bi-app-indicator"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-camera-reels"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">
                        <i class="bi bi-wikipedia"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="logout">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>
    <section class="sectionprofile">
        <div class="profile-container">
            <header class="profile-header">
                <div class="profile-image">
                    <img id="profileimg" src="Assests/saberpf.jpg" alt="Profile Picture">
                </div>
                <div class="profile-info">
                    <div class="profile-name">
                        <h1 id="pusername" class="username">Loading....</h1>
                        <a class="follow" id="followButton" style="pointer-events: none;">Loading....</a>
                    </div>
                    <div class="profile-stats">
                        <span><strong id="followerCount">Loading...</strong> Followers</span>
                        <span><strong id="followingCount">Loading...</strong> Following</span>                    
                    </div>
                    <div class="profile-bio">
                        <p id="pdescription">Loading....</p>
                    </div>
                </div>
            </header>
            <div class="profile-content">
                <div class="content" data-type="image">
                    <img src="https://picsum.photos/200/300?random=1">
                    <i class="bi bi-image icon"></i>
                </div>

                <div class="content" data-type="video">
                    <video src=""></video>
                    <i class="bi bi-camera-video icon"></i>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="Addons/navbar.js"></script>
</body>
</html>
